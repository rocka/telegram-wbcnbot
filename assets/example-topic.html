        "text": "<a  href=\"https://m.weibo.cn/search?containerid=231522type%3D1%26q%3D%23%E7%99%BD%E5%AD%A6%E7%A0%94%E7%A9%B6%23%26t%3D10&isnewpage=1\" data-hide=\"\"><span class=\"surl-text\">#白学研究#</span></a> 【用现实世界的时间尺度衡量WA2(终篇)】迄今为止，你从白学身上获得了什么？<br /><br />时间的流逝速度，是恒定不变的吗？<br /><br />&quot;为什么你那么熟练啊！你和雪菜……究竟亲过几次了啊！&quot;<br /><br />2008年2月9日晚，在说出这句话之后，冬马转身跑开。<br /><br />那一天，距离学园祭雪菜表白，已经过去了77天。<br /><br />与之相对的，从07.10.15到08.2.29，整个IC合计137天。<br /><br />即，在整个IC的56%的时间里，冬马都在承受难以忍受的酷刑。<br /><br />再与之相对的，从雪菜首次出场到表白，一共是38天，约等于冬马忍受酷刑时间的一半。<br /><br />读到这里你也许发现了：38,77,137这三个数字的大小关系，似乎和你对IC的固有印象，相当的不一样。<br /><br />我在《中篇》中提到：记忆是具有波粒二象性的东西。因为人类只能在记忆中保存若干个不连续重要事件，故而导致人类记忆中的时间流，不仅不均匀，而且不连续。<br /><br />你对IC的记忆也是这样的：学园祭、熟练街、机场送别是IC最重要的三件事。所以在这三个时间点附近，你的记忆变得很慢。<br /><br />不仅如此，丸户史明也在操控你的记忆——他在矛盾集中爆发的关键剧情点附近，把文字量加大、把剧本拉长，强行让故事节奏变慢。<br /><br />主观世界里的时间流逝速度，是恒定不变的吗？<br /><br />在吃瓜群众的主观世界里，IC里时间流逝最快的时间段，是学园祭之后的12月和1月。因为在这两个月里，没有重要事件，剧本文字量很少。<br /><br />但在春雪冬三人的主观世界里，这两个月过的可一点都不快——因为冬马要和母亲痛忆家族情史、春希雪菜要辅导冬马突击备考、考完之后三人要去泡温泉、泡完温泉冬马要备战比赛、春希在这期间还要抓紧时间提高接吻熟练度——这一连串事情的密度，可不亚于备战学园祭的日子。<br /><br />同一个人的主观世界里的时间流逝速度，是恒定不变的吗？<br /><br />&quot;是我先的，明明是我先的。接吻也好，拥抱也好，还是喜欢上那家伙也好。&quot;<br /><br />5年后，在同一间屋子里，冬马还原了当时的真相。<br /><br />在冬马的这5年里，时间的流逝是恒定不变的吗？显然不是。她能将5年前那一晚的每一个细节如摄影机般精确复现，但却在5年后对这5年的海外生活只字不提。<br /><br />你也许会说，她这是选择性遗忘。<br /><br />但你也好不到哪去：难道你敢保证你自己就没有再也不想回忆起的梦魇吗？<br /><br />然而，在你的主观世界里，时间流逝速度，一定是……越来越快的。<br /><br />幼儿园时候的你，觉得过年是不得了的大事。如今，你已经对各种长假麻木了；小学时候的你，能在10分钟的课间里玩出各种花样。如今，即使是45分钟的一节课，刷刷手机就瞬间下课了。高中的你，觉得一天10几节课简直漫长，现在你早上去图书馆坐下翻开书，等你再抬起屁股，太阳都下山了。<br /><br />你在小学语文课上写下的&quot;时间过的真快&quot;这句话，如今真的一语成谶了。不仅如此，时间还过的越来越快了。<br /><br />是因为时间本身的流逝速度变快了吗？没有。<br /><br />而是因为，你的人生变长了，相同长度的时间段在你的人生长度中所占的比例越来越少了。<br /><br />同样是过一次春节，5岁的你，过春节=人生的20%；10岁的你，过春节=人生的10%；20岁的你，过春节=人生的5%……等你100岁的时候，过春节=人生的1%。<br /><br />为什么&quot;劝君珍惜少年时&quot;之类的话，总出自老年人之口？因为你只有到了他们那个年纪，才会彻底的理解&quot;光阴似箭&quot;究竟有多快、&quot;一寸光阴一寸金&quot;究竟有多值钱、&quot;八九点钟的太阳&quot;究竟有多美好。<br /><br />你花了那么多时间研究白学，花了半年多的时间跟着我一天天回忆历史上的今天，你真的，理解了，&quot;时间的流逝&quot;，这五个字，了吗？<br /><br />没有也没关系。因为你珍不珍惜时间和别人没关系。<br /><br />顶多就是现实人生里的NE和TE的区别。<br /><br />---------<br />上篇→<a data-url=\"http://t.cn/RnGrU64\" href=\"https://weibo.com/1693318147/G61qZm6uU\" data-hide=\"\"><span class='url-icon'><img style='width: 1rem;height: 1rem' src='https://h5.sinaimg.cn/upload/2015/09/25/3/timeline_card_small_web_default.png'></span><span class=\"surl-text\">网页链接</span></a><br />中篇→<a data-url=\"http://t.cn/RuSW9WP\" href=\"https://weibo.com/1693318147/G7WxkxGwf\" data-hide=\"\"><span class='url-icon'><img style='width: 1rem;height: 1rem' src='https://h5.sinaimg.cn/upload/2015/09/25/3/timeline_card_small_web_default.png'></span><span class=\"surl-text\">网页链接</span></a>",
